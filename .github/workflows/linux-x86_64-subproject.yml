name: linux-x86_64-subproject

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - 'examples/**'
      - 'nerves/**'
      - '.github/FUNDING.yml'
      - '.github/workflows/nerves-*'
      - '.github/workflows/macos-*'
      - '.github/workflows/linux-arm64.yml'
      - '.github/workflows/linux-armv7.yml'
      - '.github/workflows/linux-ppc64le.yml'
      - '.github/workflows/linux-s390x.yml'
      - '.github/workflows/linux-x86_64.yml'
      - '.github/workflows/test-*.yml'
  workflow_dispatch:

jobs:
  mix_test:
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test

    strategy:
      fail-fast: false
      matrix:
        copy_config: ["yes", "no"]

    steps:
      - uses: actions/checkout@v2
      
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 24.2
          elixir-version: 1.13.2
      
      - name: Install system dependecies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake autoconf pkg-config bc m4 unzip zip curl git libssl-dev libncurses5-dev erlang-inets erlang-os-mon erlang-runtime-tools erlang-ssl erlang-dev python3 ca-certificates
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavresample-dev ffmpeg

      - name: Compile as a sub-project (with config)
        if: ${{matrix.copy_config}} == "yes"
        run: |
          cd ..
          mix new evision_test
          cd evision_test
          cp -f ../evision/test/subproject.txt ./mix.exs
          cp -a ../evision/config ./config
          mix deps.get
          mix compile

      - name: Compile as a sub-project (no config)
        if: ${{matrix.copy_config}} == "no"
        run: |
          cd ..
          mix new evision_test
          cd evision_test
          cp -f ../evision/test/subproject.txt ./mix.exs
          mix deps.get
          mix compile
