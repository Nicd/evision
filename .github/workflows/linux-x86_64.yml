name: linux-x86_64

on:
  pull_request:
    paths-ignore:
      - '**/README.md'
      - 'examples/**'
      - 'nerves/**'
      - 'Makefile.win'
      - '.github/FUNDING.yml'
      - '.github/workflows/nerves-*'
      - '.github/workflows/macos-*'
      - '.github/workflows/windows-*'
      - '.github/workflows/test-*.yml'
      - '.github/workflows/linux-arm64.yml'
      - '.github/workflows/linux-armv7.yml'
      - '.github/workflows/linux-ppc64le.yml'
      - '.github/workflows/linux-s390x.yml'
  push:
    branches:
      - main
      - feature-*
      - experimental-*
      - test-*
      - fix-*
    paths-ignore:
      - '**/README.md'
      - 'examples/**'
      - 'nerves/**'
      - 'Makefile.win'
      - '.github/FUNDING.yml'
      - '.github/workflows/nerves-*'
      - '.github/workflows/macos-*'
      - '.github/workflows/windows-*'
      - '.github/workflows/test-*.yml'
      - '.github/workflows/linux-arm64.yml'
      - '.github/workflows/linux-armv7.yml'
      - '.github/workflows/linux-ppc64le.yml'
      - '.github/workflows/linux-s390x.yml'
  workflow_dispatch:

jobs:
  mix_test:
    runs-on: ubuntu-20.04
    env:
      MIX_ENV: test

    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              elixir: 1.13.2
              otp: 24.2
              opencv_ver: 4.5.5
              upload: false
              mix_env: test
          - pair:
              elixir: 1.13.2
              otp: 24.2
              opencv_ver: 4.5.5
              upload: true
              mix_env: dev

    steps:
      - uses: actions/checkout@v2
      
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}
      
      - name: Install system dependecies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake autoconf pkg-config bc m4 unzip zip curl git libssl-dev gzip libncurses5-dev erlang-inets erlang-os-mon erlang-runtime-tools erlang-ssl erlang-dev python3 ca-certificates
          sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev libavresample-dev ffmpeg

      - name: Mix Compile
        run: |
          export OPENCV_VER=${{ matrix.pair.opencv_ver }}
          export MIX_ENV=${{ matrix.pair.mix_env }}
          mix deps.get
          MAKE_BUILD_FLAGS="-j$(nproc)" mix compile

      - name: Mix Test
        run: |
          if [ "${{ matrix.pair.mix_env }}" = "test" ]; then
            export OPENCV_VER=${{ matrix.pair.opencv_ver }}
            mix test --include require_downloading --include require_ffmpeg
          fi

      - name: Create precompiled package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [ "${{ matrix.pair.upload }}" = "true" ]; then
            mkdir -p evision-linux-x86_64 ;
            cp -a _build/${{ matrix.pair.mix_env }}/lib/evision/priv evision-linux-x86_64 ;
            cp -a lib/generated evision-linux-x86_64 ;
            tar -czf evision-linux-x86_64.tar.gz evision-linux-x86_64
            rm -rf evision-linux-x86_64
            ls -lah evision-linux-x86_64.tar.gz
          else
            echo "skipped"
          fi

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: evision-linux-x86_64.tar.gz
